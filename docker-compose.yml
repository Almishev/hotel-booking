version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: phegon-hotel-backend
    environment:
      PORT: 8081
      # Supabase connection - set SPRING_DATASOURCE_URL in .env file or use default from application.properties
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://aws-1-eu-west-1.pooler.supabase.com:5432/postgres?user=postgres.plbbjyxhlcruxtmyxcjy&password=Asroma%40123&sslmode=require}
      SPRING_PROFILES_ACTIVE: production
      # Cloudinary - set these in .env file or environment
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME:-dwlmmwwyr}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY:-788681752119862}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET:-q-pESETw4NyiBzVKBJ-KTc89Ixs}
      # Email configuration
      SPRING_MAIL_HOST: ${SPRING_MAIL_HOST:-smtp.gmail.com}
      SPRING_MAIL_PORT: ${SPRING_MAIL_PORT:-587}
      SPRING_MAIL_USERNAME: ${SPRING_MAIL_USERNAME:-mineralhotelinfo@gmail.com}
      SPRING_MAIL_PASSWORD: ${SPRING_MAIL_PASSWORD:-ylnppaqssnyjftcc}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-PhegonHotelSecretKey2024ForJWTTokenGenerationAndValidation}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost,http://localhost:3000}
    # Backend не е изложен директно - достъпен само през nginx
    expose:
      - "8081"
    networks:
      - phegon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O- http://localhost:8081/rooms/types || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: phegon-hotel-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost}
    # Frontend не е изложен директно - достъпен само през nginx
    expose:
      - "3000"
    depends_on:
      - backend
    networks:
      - phegon-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: phegon-hotel-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - phegon-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  phegon-network:
    driver: bridge

