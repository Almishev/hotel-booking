version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: phegon-hotel-db
    environment:
      POSTGRES_DB: phegonhotel
      POSTGRES_USER: phegonuser
      POSTGRES_PASSWORD: phegonpass123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U phegonuser -d phegonhotel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - phegon-network

volumes:
  postgres_data:
    driver: local

networks:
  phegon-network:
    driver: bridge

